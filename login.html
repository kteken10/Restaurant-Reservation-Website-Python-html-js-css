</head>
<body>

     <!-- Barre de navigation -->

      <ul class="navbar-nav ml-auto">

          <a class="nav-link" href="login.html"><i class="fas fa-user"></i> Authentification</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 mt-5">
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showLoginForm()">Connexion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showRegisterForm()">Inscription</a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div class="sliding-forms">
              <div id="loginCard">
                <!-- Contenu du formulaire de connexion ici -->
                <h4>Formulaire de connexion</h4>
                <form>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Votre email">
                  </div>
                  <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Votre mot de passe">
                  </div>
                  <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
              </div>
              <div id="registerCard" style="display: none;">
                <!-- Contenu du formulaire d'inscription ici -->
                <h4>Formulaire d'inscription</h4>
                <form>
                  <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="name" placeholder="Votre nom">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Votre email">
                  </div>
                  <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Votre mot de passe">
                  </div>
                  <button type="submit" class="btn btn-primary">S'inscrire</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Fonction pour afficher le formulaire de connexion avec une animation de glissement
    function showLoginForm() {
      $('#loginCard').slideDown();
      $('#registerCard').slideUp();
    }

    // Fonction pour afficher le formulaire d'inscription avec une animation de glissement
    function showRegisterForm() {
      $('#registerCard').slideDown();
      $('#loginCard').slideUp();
    }
  </script>
</body>
